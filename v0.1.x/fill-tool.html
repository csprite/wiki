<div id="MainContainer"><h1 id="fill-tool">Fill Tool</h1>
<p>The Fill tool is used to pour/draw large areas of paint on to the Canvas that expand until they find a border they cannot flow over.</p>
<p>you can select the fill tool by pressing the <kbd>F</kbd> Key.</p>
<p><img src="https://user-images.githubusercontent.com/75035219/166810060-ecc8dbc1-6f42-4300-a077-1935f9526646.gif" alt="Fill Tool"></p>
